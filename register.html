<!DOCTYPE html>
<html lang="id">
<head>

      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);

</html>
