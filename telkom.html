<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Token Listrik - Konter Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Beli Token Listrik</h2>
    <form>
      <div class="mb-3">
        <label for="idPelanggan" class="form-label">ID Pelanggan PLN</label>
        <input type="text" class="form-control" id="idPelanggan" placeholder="Masukkan ID PLN Anda" />
      </div>
      <div class="mb-3">
        <label for="nominal" class="form-label">Nominal Token</label>
        <select class="form-select" id="nominal">
          <option>Rp 20.000</option>
          <option>Rp 50.000</option>
          <option>Rp 100.000</option>
          <option>Rp 200.000</option>
          <option>Rp 500.000</option>
        </select>
      </div>
      <button class="btn btn-primary">Beli Sekarang</button>
    </form>
  </div>
</body>
</html>
