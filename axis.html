<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paket Data - Konter Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Beli Paket Data</h2>
    <form>
      <div class="mb-3">
        <label for="nomor" class="form-label">Nomor HP</label>
        <input type="text" class="form-control" id="nomor" placeholder="08xxxxxxxxxx" />
      </div>
      <div class="mb-3">
        <label for="operator" class="form-label">Operator</label>
        <select class="form-select" id="operator">
          <option>Telkomsel</option>
          <option>Indosat</option>
          <option>XL</option>
          <option>Axis</option>
          <option>Tri</option>
          <option>Smartfren</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="paket" class="form-label">Pilih Paket</label>
        <select class="form-select" id="paket">
          <option>2GB / 3 Hari</option>
          <option>5GB / 7 Hari</option>
          <option>10GB / 30 Hari</option>
          <option>20GB / 30 Hari</option>
          <option>Unlimited Harian</option>
        </select>
      </div>
      <button class="btn btn-primary">Beli Sekarang</button>
    </form>
  </div>
</body>
</html>
