<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voucher XL - Creative Cell</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #a83252, #1a1a2e);
      color: white;
      font-family: sans-serif;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff;
    }

    .navbar-brand:hover {
      color: #ddd;
    }

    .logo-layanan {
      max-width: 80px;
    }

    .card-voucher {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transition: transform 0.2s;
      border: none;
    }

    .card-voucher:hover {
      transform: scale(1.02);
    }

    .btn-tambah {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: none;
    }

    .btn-tambah:hover {
      background-color: #eee;
      color: #000;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Creative Cell</a>
    </div>
  </nav>

  <!-- konten -->
  <div class="container py-5">
    <h2 class="mb-4 fw-semibold text-white">Daftar Voucher XL</h2>
    <div class="row">

      <!-- voucher 1 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm card-voucher h-100 text-center">
          <div class="card-body">
            <img src="images/logo indosat.png" alt="Logo XL" class="logo-layanan mb-3" />
            <h5 class="card-title">XL 10.000</h5>
            <p class="card-text">Kuota 1GB, masa aktif 7 hari.</p>
            <a href="#" class="btn btn-tambah">Tambahkan ke keranjang</a>
          </div>
        </div>
      </div>

      <!-- voucher 2 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm card-voucher h-100 text-center">
          <div class="card-body">
            <img src="images/logo indosat.png" alt="Logo XL" class="logo-layanan mb-3" />
            <h5 class="card-title">XL 25.000</h5>
            <p class="card-text">Kuota 3GB, masa aktif 15 hari.</p>
            <a href="#" class="btn btn-tambah">Tambahkan ke keranjang</a>
          </div>
        </div>
      </div>

      <!-- voucher 3 -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm card-voucher h-100 text-center">
          <div class="card-body">
            <img src="images/logo indosat.png" alt="Logo XL" class="logo-layanan mb-3" />
            <h5 class="card-title">XL 50.000</h5>
            <p class="card-text">Kuota 7GB, masa aktif 30 hari.</p>
            <a href="#" class="btn btn-tambah">Tambahkan ke keranjang</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- footer -->
  <footer class="text-center py-3 mt-5 shadow-sm">
    <small>&copy; 2025 Creative Cell. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
