<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Up Game - Konter Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Top Up Game</h2>
    <form>
      <div class="mb-3">
        <label for="game" class="form-label">Pilih Game</label>
        <select class="form-select" id="game">
          <option>Mobile Legends</option>
          <option>Free Fire</option>
          <option>PUBG Mobile</option>
          <option>Genshin Impact</option>
          <option>Valorant</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="idGame" class="form-label">User ID Game</label>
        <input type="text" class="form-control" id="idGame" placeholder="Masukkan User ID Game Anda" />
      </div>
      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah Top Up</label>
        <select class="form-select" id="jumlah">
          <option>50 Diamonds</option>
          <option>100 Diamonds</option>
          <option>250 Diamonds</option>
          <option>500 Diamonds</option>
          <option>1000 Diamonds</option>
        </select>
      </div>
      <button class="btn btn-primary">Top Up Sekarang</button>
    </form>
  </div>
</body>
</html>
